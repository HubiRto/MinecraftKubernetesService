<div class="main">
  <div class="logo">
    <i class='bx bx-server title'></i>
    <h1 class="title">Pomoku</h1>
  </div>
  <section class="container">
    <div class="wrapper">
      <form action="">
        <h1>Rejestracja</h1>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" placeholder="Imię" required>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Nazwisko" required>
            <i class="bx bxs-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" required>
          <i class="bx bxs-user"></i>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" placeholder="Hasło" required>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Powtórz hasło" required>
            <i class="bx bxs-lock-alt"></i>
          </div>
        </div>
        <button type="submit" class="btn">Stwórz konto</button>
        <div class="register-link">
          <p>Masz już konto? <a [routerLink]='["/auth/login"]'>Zaloguj się</a></p>
        </div>
      </form>
    </div>
  </section>
</div>
