<div class="main">
  <div class="logo">
    <i class='bx bx-server title'></i>
    <h1 class="title">Pomoku</h1>
  </div>
  <section class="container">
    <div class="wrapper">
      <form [formGroup]="loginForm">
        <h1>Logowanie</h1>
        <div class="input-box">
          <input type="text" placeholder="Email" required formControlName="email">
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Hasło" required formControlName="password">
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Zapamiętaj mnie</label>
          <a href="#">Zapomniałeś hasła?</a>
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="btn">Zaloguj się</button>
        <div class="register-link">
          <p>Nie masz konta? <a [routerLink]='["/auth/register"]'>Zarejestruj się</a></p>
        </div>
      </form>
    </div>
  </section>
</div>
